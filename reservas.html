        <h2>Faça a Sua Reserva</h2>
        <form>
            <label>Nome:</label>
            <input type="text" placeholder="Digite o seu nome" required>

            <label>Data:</label>
            <input type="date" required>

            <label>Hora:</label>
            <input type="time" required>

            <label>Número de pessoas:</label>
            <input type="number" min="1" required>

        </form>
